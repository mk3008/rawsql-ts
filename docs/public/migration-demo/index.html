<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migration Demo - rawsql-ts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/sql/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
</head>

<body>
    <div class="header-wrapper">
        <h1>rawsql-ts Migration</h1>
        <div style="margin-left: auto; display: flex; align-items: center; gap: 15px;">
            <a href="../cud-demo/index.html"
                style="color: #e4e4e7; text-decoration: none; font-weight: bold; font-size: 0.9rem; margin-right: 15px;">Zero
                Table Dependency Demo</a>
            <a href="https://www.npmjs.com/package/rawsql-ts" target="_blank" rel="noopener noreferrer"
                style="color: #e4e4e7; text-decoration: none; font-weight: bold; font-size: 0.9rem;">NPM</a>
            <a href="https://github.com/mk3008/rawsql-ts" target="_blank" aria-label="GitHub"
                style="color: #888; text-decoration: none; display: flex; align-items: center;">
                <svg height="24" width="24" viewBox="0 0 16 16" version="1.1" style="fill: currentColor;">
                    <path fill-rule="evenodd"
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                    </path>
                </svg>
            </a>
        </div>
    </div>

    <div class="container" style="flex-direction: column; height: calc(100vh - 100px);">
        <div class="top-area" style="display: flex; flex: 1; min-height: 40%; border-bottom: 1px solid #3f3f46;">
            <!-- SQL 1 -->
            <div class="editor-container" id="left-pane"
                style="flex: 1; display: flex; flex-direction: column; border-right: 1px solid #3f3f46;">
                <div class="editor-header">
                    <div class="tabs">
                        <button class="tab-btn active">SQL 1</button>
                    </div>
                    <select id="sample-loader"
                        style="background: #2d2d44; color: #e4e4e7; border: 1px solid #3d3d5c; padding: 4px; border-radius: 4px; margin-right: 10px;">
                        <option value="">Load Sample...</option>
                        <option value="users">Users (v1 -> v2)</option>
                        <option value="normalization">Normalization (Ignore Syntax Diff)</option>
                        <option value="multi">Multi-table Comparison</option>
                    </select>
                    <button id="clear-sql1-btn">Clear</button>
                </div>
                <div id="sql1-content" class="tab-content active" style="flex: 1; position: relative;">
                    <textarea id="sql1-input"></textarea>
                </div>
            </div>

            <!-- SQL 2 -->
            <div class="editor-container" id="right-pane" style="flex: 1; display: flex; flex-direction: column;">
                <div class="editor-header">
                    <div class="tabs">
                        <button class="tab-btn active">SQL 2</button>
                    </div>
                    <button id="clear-sql2-btn">Clear</button>
                </div>
                <div id="sql2-content" class="tab-content active" style="flex: 1; position: relative;">
                    <textarea id="sql2-input"></textarea>
                </div>
            </div>
        </div>

        <!-- Bottom Pane (Output) -->
        <div class="bottom-pane" style="flex: 1; display: flex; flex-direction: column; min-height: 40%;">
            <div class="editor-header">
                <div class="tabs">
                    <button class="tab-btn active">Migration Script</button>
                </div>
                <div class="options-bar" style="display: flex; gap: 15px; margin-left: 20px; align-items: center;">
                    <select id="migration-direction"
                        style="background: #2d2d44; color: #e4e4e7; border: 1px solid #3d3d5c; padding: 4px; border-radius: 4px;">
                        <option value="1to2">SQL 1 -> SQL 2</option>
                        <option value="2to1">SQL 2 -> SQL 1</option>
                    </select>
                    <label style="color: #e4e4e7; font-size: 0.9rem;"><input type="checkbox" id="opt-drop-columns"
                            checked> Drop Columns</label>
                    <label style="color: #e4e4e7; font-size: 0.9rem;"><input type="checkbox" id="opt-drop-constraints"
                            checked> Drop Constraints</label>
                    <label style="color: #e4e4e7; font-size: 0.9rem;"><input type="checkbox" id="opt-check-names"> Check
                        Names</label>
                </div>
                <button id="copy-output-btn" style="margin-left: auto;">Copy</button>
            </div>
            <div id="output-content" class="tab-content active" style="flex: 1; position: relative;">
                <textarea id="migration-output"></textarea>
            </div>
        </div>
    </div>

    <div id="status-bar">Ready</div>
    <div class="footer-text">
        Powered by <a href="https://codemirror.net/" target="_blank" style="color: #888;">CodeMirror</a>.
        Released under the MIT License.
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
