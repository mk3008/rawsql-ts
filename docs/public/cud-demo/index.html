<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <button class="tab-btn active" data-tab="sql">SQL</button>
    <button class="tab-btn" data-tab="fixture">Fixture</button>
    <button class="tab-btn" data-tab="style">Style</button>
    </div>
    <select id="sample-loader">
        <option value="">Load Sample...</option>
        <option value="single">Single Table (Users)</option>
        <option value="multi">Multi Table (Users/Posts/Comments)</option>
    </select>
    <button id="clear-input-btn">Clear</button>
    </div>
    <div id="sql-content" class="tab-content active" data-tab="sql">
        <textarea id="sql-input"></textarea>
    </div>
    <div id="fixture-content" class="tab-content" data-tab="fixture">
        <textarea id="fixture-input"></textarea>
    </div>
    <div id="style-content" class="tab-content" data-tab="style">
        <div class="style-config-container" style="padding: 20px; color: #e4e4e7; overflow-y: auto;">
            <div class="style-selector-controls"
                style="margin-bottom: 15px; display: flex; gap: 10px; align-items: center;">
                <label for="style-select">Style:</label>
                <select id="style-select"
                    style="background: #2d2d44; color: #e4e4e7; border: 1px solid #3d3d5c; padding: 6px; border-radius: 4px; flex-grow: 1;"></select>
                <button id="add-new-style-btn">Add New</button>
            </div>
            <hr style="border-color: #3d3d5c; margin-bottom: 15px;">
            <div class="style-editor-form">
                <div style="margin-bottom: 10px;">
                    <label for="style-name-input">Name:</label>
                    <input type="text" id="style-name-input" placeholder="Enter style name"
                        style="background: #2d2d44; color: #e4e4e7; border: 1px solid #3d3d5c; padding: 6px; border-radius: 4px; width: 100%; box-sizing: border-box; margin-top: 5px;">
                </div>
                <label for="style-json-editor" style="display: block; margin-top: 10px;">
                    Style JSON: <a href="../../../guide/formatting-recipes.html" target="_blank"
                        style="color: #60a5fa; font-size: 0.9em; margin-left: 5px;">(Help)</a>
                </label>
                <textarea id="style-json-editor"></textarea>
            </div>
            <div class="style-action-buttons" style="margin-top: 15px; display: flex; gap: 10px;">
                <button id="save-style-btn">Save</button>
                <button id="delete-style-btn"
                    style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);">Delete</button>
                <button id="revert-style-btn"
                    style="background: linear-gradient(135deg, #64748b 0%, #475569 100%);">Revert</button>
            </div>
            <button id="reset-all-settings-btn"
                style="margin-top: 20px; width: 100%; background: transparent; border: 1px solid #ef4444; color: #ef4444;">Reset
                All Settings</button>
        </div>
    </div>
    </div>

    <div class="editor-container" id="right-pane">
        <div class="editor-header">
            <div class="tabs">
                <button class="tab-btn active" data-tab="output">Output</button>
                <button class="tab-btn" data-tab="resource">Resource</button>
                <button class="tab-btn" data-tab="generated-fixture">Fixture</button>
            </div>
            <div class="tab-controls active" data-tab="output" style="display: flex; gap: 10px; margin-left: auto;">
                <select id="output-mode-selector">
                    <option value="convert">Convert (Simulate)</option>
                    <option value="format">Format Only</option>
                </select>
                <button id="copy-output-btn">Copy</button>
            </div>
        </div>
        <div id="output-content" class="tab-content active" data-tab="output">
            <textarea id="formatted-sql"></textarea>
        </div>
        <div id="resource-content" class="tab-content" data-tab="resource" style="padding: 20px; overflow-y: auto;">
            <div class="header-wrapper"
                style="border-bottom: 1px solid #3f3f46; padding-bottom: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;">
                <h3 style="margin: 0;">Tables</h3>
                <div id="table-actions" style="display: flex; gap: 5px;"></div>
            </div>
            <div id="table-list-container" style="margin-bottom: 20px;">
                <ul id="table-list" style="margin: 0; padding-left: 0; list-style: none;"></ul>
            </div>

            <div class="header-wrapper"
                style="border-bottom: 1px solid #3f3f46; padding-bottom: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;">
                <h3 style="margin: 0;">CTE List</h3>
                <div id="cte-actions" style="display: flex; gap: 5px;"></div>
            </div>
            <div id="cte-list-container">
                <ul id="cte-list" style="margin: 0; padding-left: 0; list-style: none;"></ul>
            </div>
        </div>
        <div id="generated-fixture-content" class="tab-content" data-tab="generated-fixture">
            <textarea id="generated-fixture-json"></textarea>
        </div>
    </div>
    </div>

    <div id="status-bar">Ready</div>
    <div class="footer-text">
        Powered by <a href="https://codemirror.net/" target="_blank" style="color: #888;">CodeMirror</a>.
        Released under the MIT License.
    </div>

    <script type="module" src="script.js"></script>
    </body>

</html>
